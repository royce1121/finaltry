{% extends 'homepage/base.html' %}

{% block content %}
{% if user.is_authenticated %}

<form method="post" action="{% url 'logout_view' %}" style="text-align: center;" >
   {% csrf_token %}
  <label class="welcome"><b>Welcome <br><br>{{ user.username }}<br></b></label>
  <br><br>
<button class="btn1" type="submit">Logout</button>
</form>
{% else %}
<form method="post" action="{% url 'check' %}" style="text-align:center;">
   {% if form.errors %}
              <p>Invalid email or password! Please try again.</p>
    {% endif %}
  <label ><b>Sign up</b></label>
    {% csrf_token %}
  <div class="container">
    <input type="text" placeholder="Enter Username" id="user" name="user" required>
    <br>
    <input type="password" placeholder="Enter Password" id="pass" name="pass" required>
    <br>
    <div style="text-align:center;">
    <button class="btn1" type="submit">Login</button>
    </div>
    <br>
    <span class="psw">No Account Yet?<a href="{% url 'signup' %}">Create an account</a></span>
  </div>
</form>
{% endif %}
{% endblock content %}
